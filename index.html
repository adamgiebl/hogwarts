<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HogwartsMyAdmin</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./table.css" />
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./details.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="app__header">
          <div class="header-search">
            <span>Filters:</span>
            <div class="search-wrapper">
              <input class="search" type="text" placeholder="Search" />
            </div>
          </div>
          <div class="header-filter">
            <div class="filter-wrapper">
              <div
                class="tag tag--slytherin tag--house"
                data-value="slytherin"
                data-property="house"
                data-type="inclusive"
              >
                <span class="tag__count">22</span>Slytherin
                <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div
                class="tag tag--hufflepuff tag--house"
                data-value="hufflepuff"
                data-property="house"
                data-type="inclusive"
              >
                <span class="tag__count">17</span>Hufflepuff
                <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div
                class="tag tag--gryffindor tag--house"
                data-value="gryffindor"
                data-property="house"
                data-type="inclusive"
              >
                <span class="tag__count">73</span>Gryffindor
                <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div
                class="tag tag--ravenclaw tag--house"
                data-value="ravenclaw"
                data-property="house"
                data-type="inclusive"
              >
                <span class="tag__count">24</span>Ravenclaw
                <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <br />
              <div
                class="tag tag--boy"
                data-value="boy"
                data-property="gender"
                data-type="exclusive"
              >
                Boy <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div
                class="tag tag--girl"
                data-value="girl"
                data-property="gender"
                data-type="exclusive"
              >
                Girl <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div class="tag tag--prefect" data-property="isPrefect" data-type="exclusive">
                Prefect <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div class="tag tag--inquisitor" data-property="isInquisitor" data-type="exclusive">
                Inquisitorial squad <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
              <div class="tag tag--expelled" data-property="isExpelled" data-type="exclusive">
                Expelled <img class="add-icon" src="./icons/add.svg" alt="" />
                <img class="remove-icon" src="./icons/minus.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead class="table__header">
              <tr>
                <th data-field="rownumber">#</th>
                <th data-field="firstName" class="filter-cell">
                  First name
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="lastName" data-order="false" class="filter-cell">
                  Last name
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="house" data-order="false" class="filter-cell">
                  House
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="gender" data-order="false" class="filter-cell">
                  Gender
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot class="table-footer">
              <tr>
                <td class="table-footer-cell" colspan="10">
                  <div class="table-info">
                    <div class="count total-count">
                      Students in total: <span class="count-value total-count-value">100</span>
                    </div>
                    <div class="count list-count">
                      Results: <span class="count-value results-count-value">100</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="app__details">
        <button class="close-details"><img src="./icons/close.svg" alt="" /></button>
        <div class="expelled-label">
          <div class="image-wrapper">
            <img src="./images/default.png" alt="profile picture" />
          </div>
        </div>

        <h3 class="name">Student name</h3>
        <span class="house">House name</span>
        <div class="information">
          <ul>
            <li>Blood status: <span class="blood-status">Muggle</span></li>
            <li>Gender: <span class="gender">Undefined</span></li>
          </ul>
        </div>
        <div class="tags">
          <div class="tag tag--prefect">Prefect</div>
          <div class="tag tag--inquisitor">Inquisitorial squad</div>
        </div>
        <div class="buttons">
          <button class="button button--expel" data-studentid>Expel student</button>
          <button class="button button--prefect" data-studentid>Make prefect</button>
          <button class="button button--inquisitor" data-studentid>
            Add to inquisitorial squad
          </button>
        </div>
        <div class="label"></div>
      </div>
    </div>

    <template class="row-template">
      <tr class="data-row" data-studentid>
        <td data-field="rowNumber"></td>
        <td data-field="firstName"></td>
        <td data-field="lastName"></td>
        <td data-field="house"></td>
        <td data-field="gender"></td>
      </tr>
    </template>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
