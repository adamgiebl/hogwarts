<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./table.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="app__header">
          <div class="text">
            <h1>Hogwarts</h1>
          </div>
          <div class="search-wrapper">
            <input class="search" type="text" placeholder="Search" />
          </div>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead class="table__header">
              <tr>
                <td data-field="rownumber" data-order="false">#</td>
                <th data-field="firstName">
                  First name
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="lastName" data-order="false">
                  Last name
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="house" data-order="false">
                  House
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
                <th data-field="gender" data-order="false">
                  Gender
                  <svg
                    id="Solid"
                    height="512"
                    viewBox="0 0 512 512"
                    width="512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4b4b4b"
                      d="m400 216a23.928 23.928 0 0 1 -16.971-7.029l-127.029-127.03-127.029 127.03a24 24 0 0 1 -33.942-33.942l144-144a24 24 0 0 1 33.942 0l144 144a24 24 0 0 1 -16.971 40.971zm-127.029 264.971 144-144a24 24 0 0 0 -33.942-33.942l-127.029 127.03-127.029-127.03a24 24 0 0 0 -33.942 33.942l144 144a24 24 0 0 0 33.942 0z"
                    />
                  </svg>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="app__details">
        <img src="src" alt="" />
        <h3>Student name</h3>
        <span>House name</span>
      </div>
    </div>

    <template class="row-template">
      <tr class="data-row">
        <td data-field="rownumber"></td>
        <td data-field="firstname"></td>
        <td data-field="lastname"></td>
        <td data-field="house"></td>
        <td data-field="gender"></td>
      </tr>
    </template>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
